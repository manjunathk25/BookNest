<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/tracking.css">
    <title>Tracking</title>
</head>
<body>
    <div class="header-flex">
        <div class="left-section">
            <img class="logo" src="images/booknest_logo.png" alt="logo">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <img class="search-icon" src="images/searach-icon.png" alt="search">
        </div>
        <div class="right-section">
            <p>Sign in</p>
            <p>Orders</p>
            <img class="cart-icon" src="images/shopping-cart.png" alt="cart-icon">
        </div>
    </div>

    <div>
        <a class="orders-link" href="#orders">View all orders</a>
        <div class="orders-tracking-grid">
            <h1 class="heading">Arriving on Tuesday, December 3</h1>
            <div class="tracking-grid">
                <div>
                    <img src="products/book1.jpg" alt="book">
                </div>
                <div>
                    <p class="title">Karvalo</p>
                    <p class="author">by KP Poornachandra Tejaswi</p>
                    <p class="quantity">Quantity: 1</p>
                    <div class="progress-grid">
                        <p>Preparing</p>
                        <p>Shipped</p>
                        <p>Delivered</p>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="heading">Arriving on Tuesday, December 3</h1>
            <div class="tracking-grid">
                <div>
                    <img src="products/book1.jpg" alt="book">
                </div>
                <div>
                    <p class="title">Karvalo</p>
                    <p class="author">by KP Poornachandra Tejaswi</p>
                    <p class="quantity">Quantity: 1</p>
                    <div class="progress-grid">
                        <p>Preparing</p>
                        <p>Shipped</p>
                        <p>Delivered</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
